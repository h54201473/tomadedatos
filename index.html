<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamento del Chocó</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-image: url('https://via.placeholder.com/1920x1080'); /* URL de tu imagen de fondo */
            background-size: cover; /* Ajusta el tamaño para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* Fija el fondo al desplazarse */
            color: white; /* Texto en blanco para contraste */
            text-shadow: 1px 1px 2px black; /* Sombra para mejor legibilidad */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.8); /* Botón semitransparente */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(0, 86, 179, 0.8); /* Cambio de color al pasar el mouse */
        }
        .hidden {
            display: none;
        }
        form {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para el formulario */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: black; /* Texto del formulario en negro */
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1, h2 {
            color: white;
        }
        #contact-info, #form-section {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente para secciones */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Departamento del Chocó</h1>
    <p>¿Ya te matriculaste?</p>
    <button id="btn-yes">Sí</button>
    <button id="btn-no">No</button>

    <!-- Información de contacto -->
    <div id="contact-info" class="hidden">
        <h2>Información de Contacto</h2>
        <p>Teléfono: 321-241-2833</p>
        <p>Correo: decho.dquibdo@policia.gov.co</p>
        <p>https://www.policia.gov.co/contenido/departamento-policia-choco-0</p>
    </div>

    <!-- Formulario -->
    <div id="form-section" class="hidden">
        <h2>Formulario de Registro</h2>
        <form id="registration-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="id">Número de Identificación:</label>
            <input type="text" id="id" name="id" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('btn-yes').addEventListener('click', () => {
            document.getElementById('contact-info').classList.remove('hidden');
            document.getElementById('form-section').classList.add('hidden');
        });

        document.getElementById('btn-no').addEventListener('click', () => {
            document.getElementById('form-section').classList.remove('hidden');
            document.getElementById('contact-info').classList.add('hidden');
        });
    </script>
</body>
</html>
